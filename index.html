	<!--Modal para enviar receita-->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Nova receita</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label for="recipient-name" class="col-form-label">Nome da receita</label>
	            <input type="text" class="form-control" id="receita-nome">
	          </div>
	          <div class="form-group">
	            <label for="recipient-name" class="col-form-label">Porções</label>
	            <input type="number" class="form-control" id="rendimento">
	          </div>
	          <div class="form-group">
	            <label for="recipient-name" class="col-form-label">Tempo de preparo</label>
	            <input type="time" class="form-control" id="tempo-preparo">
	          </div>
	          <div class="form-group">
	            <label for="message-text" class="col-form-label">Ingredientes</label>
	            <textarea class="form-control" id="ingredientes"></textarea>
	          </div>
	          <div class="form-group">
	            <label for="message-text" class="col-form-label">Modo de preparo</label>
	            <textarea class="form-control" id="Modo de preparo"></textarea>
	          </div>
	          <div class="form-group">
	            <label for="recipient-name" class="col-form-label">Autor da receita</label>
	            <input type="text" class="form-control" id="autor-receita">
	          </div>
	          
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
	        <button type="button" class="btn btn-primary">Enviar receita</button>
	      </div>
	    </div>
	  </div>
	</div>
